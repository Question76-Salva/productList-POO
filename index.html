<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>
<body>
    <!--* ================== -->
    <!--* === navegación === -->
    <!--* ================== -->
    <nav class="navbar navbar-dark bg-primary shadow-lg">
        <a class="navbar-brand" href="#">
            <img src="img/Slogo.png" width="30" height="30" class="d-inline-block align-top" alt="título app">
            Salvador Belloso Santos - JS vanilla POO Product App 
          </a>      
    </nav>

    <!--* =========================== -->
    <!--* === contenido principal === -->
    <!--* =========================== -->
    <div class="container">
        <!-- === aplicación === -->
        <div id="App" class="row pt-5">
            <!-- === entrada datos 4 col === -->
            <div class="col-md-4 shadow">
                <div class="card">
                    <div class="card-header">
                        <h4>Añadir Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">                    <!-- separar los inputs arriba y abajo -->
                            <input type="text" id="name" placeholder="Nombre Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2021" min="1900" placeholder="Año Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <!-- === salida datos 8 col === -->
            <div id="product-list" class="col-md-8">
               
                <!-- === rellenar dinámicamente === -->

            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
